<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Online Shoppingmall</title>
    <script defer src="./main.js"></script>
  </head>
  <body>
    <!--Header-->
    <header>
      <div class="logo"><img src="Images/logo.png" /></div>
    </header>

    <!--Buttons-->
    <section class="buttons">
      <div class="imgBtns">
        <button class="imgBtn">
          <img src="Images/blue_t.png" data-key="type" data-value="tshirt" />
        </button>
        <button class="imgBtn">
          <img src="Images/blue_p.png" data-key="type" data-value="pants" />
        </button>
        <button class="imgBtn">
          <img src="Images/blue_s.png" data-key="type" data-value="skirt" />
        </button>
      </div>  
      <div class="colorBtns">
        <button class="colorBtn blue" data-key="color" data-value="blue">
          Blue
        </button>
        <button class="colorBtn yellow" data-key="color" data-value="yellow">
          Yellow
        </button>
        <button class="colorBtn pink" data-key="color" data-value="pink">
          Pink
        </button>
      </div>
    </section>

    <!--List-->
    <section class="list" />
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Online Shoppingmall</title>
    <script defer src="./main.js"></script>
  </head>
  <body>
    <!--Header-->
    <header>
      <div class="logo"><img src="images/logo.png" /></div>
    </header>

    <!--Nav-->
    <nav>
      <button class="menu1"><img src="images/blue_t.png" /></button>
      <button class="menu2"><img src="images/blue_p.png" /></button>
      <button class="menu3"><img src="images/blue_s.png" /></button>
      <button class="menu4">Blue</button>
      <button class="menu5">Yellow</button>
      <button class="menu6">Pink</button>
    </nav>

    <!--List-->
    <section class="list">
      <!--Items for styling-->
      <div class="item">
        <img src="images/pink_s.png" alt="" class="image" />
        <span class="description">female, large size</span>
      </div>
      <div class="item">
        <img src="images/blue_p.png" alt="" class="image" />
        <span class="description">man, small size</span>
      </div>
      <div class="item">
        <img src="images/yellow_p.png" alt="" class="image" />
        <span class="description">man, large size</span>
      </div>
      <div class="item">
        <img src="images/yellow_s.png" alt="" class="image" />
        <span class="description">man, large size</span>
      </div>
      <div class="item">
        <img src="images/blue_s.png" alt="" class="image" />
        <span class="description">female, small size</span>
      </div>
      <div class="item">
        <img src="images/blue_t.png" alt="" class="image" />
        <span class="description">male, large size</span>
      </div>
      <div class="item">
        <img src="images/yellow_t.png" alt="" class="image" />
        <span class="description">male, large size</span>
      </div>
      <div class="item">
        <img src="images/pink_p.png" alt="" class="image" />
        <span class="description">female, small size</span>
      </div>
      <div class="item">
        <img src="images/pink_s.png" alt="" class="image" />
        <span class="description">female, large size</span>
      </div>
      <div class="item">
        <img src="images/blue_t.png" alt="" class="image" />
        <span class="description">man, small size</span>
      </div>
    </section>
  </body>
</html>
